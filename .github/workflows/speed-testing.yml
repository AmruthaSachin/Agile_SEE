name: Run Jest tests (Speed Only)

on:
  push:
    branches:
      - main  # or your branch name
  pull_request:
    branches:
      - main  # or your branch name

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node version you're using

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests (Speed only)
        run: npm test  # This now runs the tests/speed.test.js file only
